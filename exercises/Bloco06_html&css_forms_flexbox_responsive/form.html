<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário</title>
    </head>

    <body>
        <header class="form-header">
            <h1>Formulário para cadastro de currículo</h1>
            <p><em>Preencha os campos abaixo</em></p>
        </header>

        <main>
            <form action="" method="get" enctype="multipart/form-data">
                <div class="formRow">
                    <fieldset class="formFieldsetRow">
                        <legend>Dados Pessoais</legend>
                        <div>
                            <label for="name">Nome Completo: <br> 
                                <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                            </label>
                        </div>
                        <div>
                            <label for="email">Email: <br>
                                <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
                            </label>
                        </div>
                        <div>
                            <label for="cpfNumber">CPF: <br>
                                <input type="text" name="cpfNumber" id="cpfNumber" placeholder="Digite seu CPF" required>
                            </label>
                        </div>
                        <div>
                            <label for="adress">Endereço: <br>
                                <input type="text" name="adress" id="adress" placeholder="Digite seu Endereço" required>
                            </label>
                        </div>
                        <div>
                            <label for="city">Cidade: <br>
                                <input type="text" name="city" id="city" placeholder="Digite sua Cidade" required>
                            </label>
                        </div>
                        <div>
                            <label for="state"> Estado:
                                <select name="state" id="state" required>
                                    <option value="">Selecione Seus Estado</option>
                                </select>                     
                            </label>
                        </div>
                    </fieldset>

                    <fieldset class="formFieldsetRow">
                        <legend>Ultimo Emprego</legend>
                        <div>
                            <Label for="resume">Resumo do currículo:
                                <textarea name="resume" id="resume" cols="50" rows="20"placeholder="Digite aqui:"  maxlength="1000" required></textarea>
                            </Label>
                        </div>
                        <div>
                            <label for="role">Cargo:<br>
                                <input type="text" name="role" id="role" required>
                            </label>
                        </div>
                        <label for="startDate">Data de início:<br>
                            <input type="date" name="startDate" id="startDate" required>
                        </label>                        
                    </fieldset>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </main>
    </body>
    <script src="script.js"></script>
    
</html>
